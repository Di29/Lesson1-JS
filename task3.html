<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
      function writeText(arr){
          for(i=0; i<arr.length; i++){
              alert('Элемент№' + i + ', ' + 'Кол-во символов в строке: ' + arr[i].length );
          }
      }
      var text = [];
      var string;
      while(string !== null){
          string = (prompt('Введите строку:'));
          text.push(string)
      }
      writeText(text);
    
  </script>
</body>
</html>
